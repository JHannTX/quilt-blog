<div id="header">
    <h1>{{page.title.title}}</h1>
    <span class="dot-divider"></span>
    <h2 *ngIf="!!page.title.subTitle">{{page.title.subTitle}}</h2>
</div>

<span class="large-divider"></span>

<div *ngFor="let section of page.sections">
    <div>
        <h3>{{section.header.header}}</h3>
        <div *ngIf="!!section.header.description" class="inline">
            <span class="dot-divider"></span>
            <h4>{{section.header.description}}</h4>
        </div>
    </div>
    <span class="medium-divider"></span>
    <div *ngFor="let content of section.content">
        <p *ngIf="!!content.paragraph">{{content.paragraph}}</p>
        <div *ngIf="!!content.picture">
            <img src="{{content.picture}}">
        </div>
    </div>
    <span class="large-divider"></span>
</div>
